<div class="login-container">
    <h2>Register</h2>
    <form action="" ng-submit="registerUser()">
        <label for="username">Username:</label>
        <input ng-model="register.username" placeholder="Username" required/>
        <label for="password">Password:</label>
        <input type="password" ng-model="register.password" placeholder="Password" required/>
        <label for="role">Role:</label>
        <select ng-model="register.role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <p class="already">Already registered? <a href="#!/login">Login here</a></p>
</div>
